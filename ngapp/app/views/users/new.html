<form ng-submit="create()" accept-charset="utf-8" name="userForm">
  Email: <input type="email" ng-model="user.email" required /><br />
  Password: <input type="password"  ng-model="user.password" required /><br />
  Password Confirmation: <input type="password"  ng-model="user.password_confirmation" required /><br />
  <button id="" type="submit">create</button>
</form>
